<div class="main-content app-content col-md-12 pt-7">
  <div class="side-app">
    <!-- CONTAINER -->
    <div class="main-container container-fluid">
      <div class="row">
        <!-- ! Gauche -->
        <div class="col-md-12 col-xl-6">
<!-- ! Ajout campus -->

<div class="card">
  <div class="card-header">
    <h3 class="card-title">Ajouter un campus</h3>
  </div>
  <div class="card-body">
    <form method="post" (submit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6 mb-0">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="nomcampus"
              name="nomCampus"
              placeholder="Nom campus"
              [(ngModel)]="campus.nomCampus"
            />
          </div>
        </div>
        <div class="form-group col-md-6 mb-0">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="adresse"
              placeholder="Adresse"
              name="adresse"
              [(ngModel)]="campus.adresse"
            />
          </div>
        </div>
        </div>
      <div class="form-row">
        <div class="form-group col-md-6 mb-0">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="region"
              name="region"
              placeholder="Region"
              [(ngModel)]="campus.region"
            />
          </div>
        </div>
        <div class="form-group col-md-6 mb-0">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="departement"
              placeholder="Departement"
              name="departement"
              [(ngModel)]="campus.departement"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="telephone"
          placeholder="Telephone"
          name="telephone"
          placeholder="Telephone"
          [(ngModel)]="campus.telephone"
        />
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label class="form-label"
          >Responsable <span class="text-red">*</span></label
          >
          <select
            class="form-control form-select select2"
            data-bs-placeholder="Select"
            [(ngModel)]="campus.idUser"
            name="idUser"
          >
            <option selected>Choisissez le responsable du campus</option>
            <option *ngFor="let responsable of responsables" value="{{responsable.id}}">{{responsable.prenom}} {{responsable.nom}}</option>
          </select>
        </div>
      </div>
      <div class="form-footer mt-2">
       <button class="btn btn-primary" type="submit" >
         Ajouter un campus
       </button>
      </div>
    </form>
  </div>
</div>
<!-- ! END Ajout campus -->
        </div>
      </div>
    </div>
  </div>
</div>
