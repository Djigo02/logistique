<form method="post" (submit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6 mb-0">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="nomsalle"
          placeholder="Nom salle"
          name="nomSalle"
          [(ngModel)]="salle.nomSalle"
        />
      </div>
    </div>
    <div class="form-group col-md-6 mb-0">
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="capacite"
          placeholder="Capacite"
          name="capacite"
          [(ngModel)]="salle.capacite"
        />
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="form-group">
      <label class="form-label"
      >Campus <span class="text-red">*</span></label
      >
      <select
        class="form-control form-select select2"
        data-bs-placeholder="Select"
        name="idCampus"
        [(ngModel)]="salle.idCampus"
      >
        <option selected>Choisissez le campus</option>
        <option *ngFor="let campus of campusList" value="{{campus.id}}">{{campus.nomCampus}}</option>
      </select>
    </div>
  </div>
  <div class="form-footer mt-2">
    <button type="submit" class="btn btn-primary"
    >Enregistrer la salle</button
    >
  </div>
</form>
