<!--app-content open-->
<div class="main-content app-content mt-5 pt-5">
  <div class="side-app">
    <!-- CONTAINER -->
    <div class="main-container container-fluid">
      <!--! PAGE-HEADER -->
      <div class="page-header">
        <h1 class="page-title">Tableau de bord</h1>
        <div>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)">LOGISTIQUE</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Tableau de bord
            </li>
          </ol>
        </div>
      </div>
      <!--! PAGE-HEADER END -->
      <!--      ! BILAN   -->
      <ng-container *ngIf="user?.idRole ==1 || user?.idRole ==2">
        <h2 class="mt-2">Repartitions des affectations <code class="highlighter-rouge">par materiel</code></h2>

        <div class="row" *ngFor="let element of tabAffectation">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <!--              ! Nom du materiel-->
                <h3 class="card-title">{{element.name}}</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table text-nowrap text-md-nowrap mb-0">
                    <thead>
                    <tr>
                      <th>Salle</th>
                      <th>Campus</th>
                      <th>nombre</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let salle of element.result">
                      <td>{{salle.concerne.nomSalle}}</td>
                      <td>{{salle.campus}}</td>
                      <td>{{salle.quantite}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <!--      ! BILAN END -->

<!--      Personel-->
            <ng-container *ngIf="user?.idRole == 4">
              <h2>Bonjour {{user.prenom}} {{user.nom}},</h2>
            </ng-container>
<!--      Personel-->

    </div>
    <!-- CONTAINER END -->
  </div>
</div>
<!--app-content close-->
