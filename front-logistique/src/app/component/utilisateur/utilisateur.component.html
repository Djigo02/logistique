<div class="main-content app-content col-md-12 mb-3">
  <div class="side-app">
    <!-- CONTAINER -->
    <div class="main-container container-fluid">
<div class="row">
  <!-- ! Gauche -->
  <div class="col-md-12 col-xl-6">

    <!-- ! Ajout utilisateur  -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Ajouter un nouveau utilisateur</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <label class="form-label"
              >Prenom <span class="text-red">*</span></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Prenom"
              />
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <label class="form-label"
              >Nom <span class="text-red">*</span></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Nom"
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-label"
              >Telephone <span class="text-red">*</span></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Telephone"
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-label"
              >Email <span class="text-red">*</span></label
              >
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                autocomplete="username"
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-label"
              >Role <span class="text-red">*</span></label
              >
              <select
                class="form-control form-select select2"
                data-bs-placeholder="Select"
              >
                <option>Veuillez choisir le role</option>
                <option value="1">Personnel</option>
                <option value="2">Responsable campus</option>
                <option value="3">Controleur</option>
                <option value="4">Fournisseurs</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-label"
              >Addresse <span class="text-red">*</span></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Addresse"
              />
            </div>
          </div>
          <div class="form-footer mt-2">
            <a href="javascript:void(0)" class="btn btn-primary"
            >Ajouter un utilisateur</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- ! END Ajout utilisateur -->
  </div>
</div>
    </div>
  </div>
</div>
