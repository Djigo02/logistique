<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label class="form-label"
        >Prenom <span class="text-red">*</span></label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Prenom"
          [(ngModel)]="user.prenom"
          name="prenom"
        />
      </div>
    </div>
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label class="form-label"
        >Nom <span class="text-red">*</span></label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Nom"
          [(ngModel)]="user.nom"
          name="nom"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="form-label"
        >Telephone <span class="text-red">*</span></label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Telephone"
          [(ngModel)]="user.telephone"
          name="telephone"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="form-label"
        >Email <span class="text-red">*</span></label
        >
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          autocomplete="username"
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="form-label"
        >Role <span class="text-red">*</span></label
        >
        <select
          [(ngModel)]="user.idRole"
          class="form-control form-select select2"
          data-bs-placeholder="Select"
          name="idRole"
        >
          <option>Veuillez choisir le role</option>
          <option
            *ngFor="let role of rolesList"
            value="{{ role.id }}"
          >
            {{ role.libelle }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="form-label"
        >Addresse <span class="text-red">*</span></label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Addresse"
          [(ngModel)]="user.adresse"
          name="adresse"
        />
      </div>
    </div>
    <div class="form-footer mt-2">
      <button type="submit" class="btn btn-primary">
        Enregistrer l'utilisateur
      </button>
    </div>
  </div>
</form>
