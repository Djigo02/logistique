
  <form (ngSubmit)="insertTypeMateriel()">
    <div class="card-body">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="typeMateriel.libelle"
          placeholder="Type de materiel" name="libelle">

      </div>

      <div class="form-footer mt-2">
        <button type="submit" class="btn btn-primary"
        >Ajouter un type de materiel</button
        >
      </div>
    </div>
</form>
